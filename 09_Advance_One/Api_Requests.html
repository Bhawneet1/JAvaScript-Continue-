<!-- Ready State XML -->
 <!-- 0->unsent->open() but not yet called
 1->opened->open() called
 2->headers_received->send()
 3->loading->downloading repose text
 4->done->operation complete -->

 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

 </head>
 <body style="background-color: #212121;">
    
 </body>
 <script>
    const requestUrl='https://api.github.com/users/Bhawneet1';
    const xhr=new XMLHttpRequest()//xhr request(XMLHttpRequest type)

    xhr.open('GET',requestUrl)
    xhr.onreadystatechange=function(){
        console.log(xhr.readyState);
        //2
        //3
        //4
        if(xhr.readyState===4){
            console.log(this.responseText);
            const data=JSON.parse(this.responseText);//convert string to Object
            console.log(typeof data);//string(before conversion)//after Object
            //mostly string
            console.log(data.name);
            
        }
    }
    //go to requested api
    // console.log("HERE");
    xhr.send()
 </script>
 </html>
